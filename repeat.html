<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat Pretty Good Site</title>
    <link rel="stylesheet" href="repeat.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR  -->
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Info</a>
      </nav>
      <form action="" class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="bx bx-search"></i></button>
      </form>
    </header>

    <!-- NAVBAR END -->

    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
      <div class="item">
        <h2 class="logo"><i class="bx bxl-xing"></i>Adios</h2>
        <div class="text-item">
          <h2>Welcome! <br /><span> To Our Channel </span></h2>
          <p>
            Далеко-далеко за словесными горами в стране гласных и согласных
            живут рыбные тексты.
          </p>
          <div class="social-icon">
            <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>

        </div>

      </div>
      <!-- LOGIN -->
      <div class="login-section">
        <div class="form-box login">
          <form action="">
            <h2>Sign In</h2>
            <div class="input-box">

              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="email" required name="email">
              <label for="email">Email:</label>
              <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
              <input type="password" required name="password">
              <label for="password">Password:</label>

              <div class="remember-password">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button class="btn">Log In</button>
              <div class="create-account">
                <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
              </div>
            </div>
          </form>
          <!-- LOGIN ENDED -->


          <!-- REGISTER -->
        <div class="form-box register">
          <form action="">
            <h2>Sign Up</h2>
            <div class="input-box">

              <span class="icon"><i class='bx bxs-user'></i></span>
              <input type="text" required name="text">
              <label for="text">Username:</label>
              </div>
              <div class="input-box">

                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" required name="email">
                <label for="email">Email:</label>
              </div>
              <div class="input-box">

                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" required name="password">
                <label for="password">Password:</label>
              </div>

              <div class="remember-password">
                <label for=""><input type="checkbox">I Agree With The Terms Of This Site</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button class="btn">Log In</button>
              <div class="create-account">
                <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
              </div>
            </div>
          </form>
          <!-- REGISTER ENDED -->

        </div>
      </div>

    </div>
    <!-- LOGIN FORM CREATION -->
     <script src="index.js"></script>
  </body>
</html>
